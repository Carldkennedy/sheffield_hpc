name: "Pull Request Docs Check"
on: 
- pull_request

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ammaraskar/sphinx-action@v0.4
      with:
        build-command: "sphinx-build -b html -W -d _build/doctrees   . _build/html"
        docs-folder: "."
